<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>tabChange</title>
    <link rel="stylesheet" type="text/css" href="/css/index.css">
    <link rel="stylesheet" type="text/css" href="/css/reset.css">
</head>

<body>
<div class="wrapper">
    <div class="switch">
        <a href="#content1">
            <p class="button on" data="content1">1</p>
        </a>
        <a href="#content2">
            <p class="button" data="content2">2</p>
        </a>
    </div>
    <div class="contents">
        <div class="content box_a" data="content1">
            <p>CONTENT A,CONTENT A,CONTENT A,CONTENT A,CONTENT A</p>
        </div>
        <div class="content box_b" data="content2" style="display:none">
            <p>CONTENT B,CONTENT B,CONTENT B,CONTENT B,CONTENT B</p>
        </div>
    </div>
</div>

<script src="/js/vendor.bundle.js"></script>
<script src="/js/index.bundle.js"></script>
</body>
</html>
